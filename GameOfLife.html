<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            border: 2px solid #3498db;
            cursor: pointer;
            user-select: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #34495e;
            transition: background-color 0.2s;
        }
        .alive {
            background-color: #2ecc71;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #pattern-select {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="grid"></div>
        <div id="controls">
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="stop-btn">Stop</button>
            <button class="btn" id="reset-btn">Reset</button>
        </div>
        <div id="pattern-select">
            <button class="btn" id="glider-btn">Glider</button>
            <button class="btn" id="blinker-btn">Blinker</button>
            <button class="btn" id="random-btn">Random</button>
        </div>
    </div>

    <script>
        class GameOfLife {
            constructor(rows, cols) {
                this.rows = rows;
                this.cols = cols;
                this.grid = this.createGrid();
                this.gridElement = document.getElementById('grid');
                this.interval = null;
                this.setupGrid();
                this.setupControls();
            }

            createGrid(pattern = 'random') {
                const grid = Array.from({ length: this.rows }, () => 
                    Array.from({ length: this.cols }, () => false)
                );

                if (pattern === 'random') {
                    return grid.map(row => 
                        row.map(() => Math.random() < 0.3)
                    );
                } else if (pattern === 'glider') {
                    const midRow = Math.floor(this.rows / 2);
                    const midCol = Math.floor(this.cols / 2);
                    grid[midRow][midCol + 1] = true;
                    grid[midRow + 1][midCol + 2] = true;
                    grid[midRow + 2][midCol] = true;
                    grid[midRow + 2][midCol + 1] = true;
                    grid[midRow + 2][midCol + 2] = true;
                    return grid;
                } else if (pattern === 'blinker') {
                    const midRow = Math.floor(this.rows / 2);
                    const midCol = Math.floor(this.cols / 2);
                    grid[midRow][midCol - 1] = true;
                    grid[midRow][midCol] = true;
                    grid[midRow][midCol + 1] = true;
                    return grid;
                }

                return grid;
            }
<!-- This was made with help from ai -->
            setupGrid() {
                this.gridElement.style.gridTemplateColumns = `repeat(${this.cols}, 20px)`;
                this.gridElement.innerHTML = '';
                
                let isDrawing = false;
                let isErasing = false;

                this.grid.forEach((row, i) => {
                    row.forEach((isAlive, j) => {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        if (isAlive) cell.classList.add('alive');
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        cell.addEventListener('mousedown', (e) => {
                            isDrawing = true;
                            isErasing = cell.classList.contains('alive');
                            this.toggleCell(i, j);
                        });

                        cell.addEventListener('mousemove', (e) => {
                            if (isDrawing) {
                                if (isErasing) {
                                    if (cell.classList.contains('alive')) {
                                        this.toggleCell(i, j);
                                    }
                                } else {
                                    if (!cell.classList.contains('alive')) {
                                        this.toggleCell(i, j);
                                    }
                                }
                            }
                        });

                        cell.addEventListener('mouseup', () => {
                            isDrawing = false;
                        });

                        cell.addEventListener('mouseleave', () => {
                            if (isDrawing) {
                                if (isErasing) {
                                    if (cell.classList.contains('alive')) {
                                        this.toggleCell(i, j);
                                    }
                                } else {
                                    if (!cell.classList.contains('alive')) {
                                        this.toggleCell(i, j);
                                    }
                                }
                            }
                        });

                        this.gridElement.appendChild(cell);
                    });
                });

                document.addEventListener('mouseup', () => {
                    isDrawing = false;
                });
            }

            toggleCell(row, col) {
                this.grid[row][col] = !this.grid[row][col];
                const cell = document.querySelector(
                    `.cell[data-row="${row}"][data-col="${col}"]`
                );
                cell.classList.toggle('alive');
            }

            setupControls() {
                document.getElementById('start-btn').onclick = () => this.start();
                document.getElementById('stop-btn').onclick = () => this.stop();
                document.getElementById('reset-btn').onclick = () => this.reset();
                document.getElementById('glider-btn').onclick = () => this.loadPattern('glider');
                document.getElementById('blinker-btn').onclick = () => this.loadPattern('blinker');
                document.getElementById('random-btn').onclick = () => this.loadPattern('random');
            }

            loadPattern(pattern) {
                this.stop();
                this.grid = this.createGrid(pattern);
                this.setupGrid();
            }

            countNeighbors(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        const newRow = row + i;
                        const newCol = col + j;
                        if (
                            newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.cols &&
                            this.grid[newRow][newCol]
                        ) {
                            count++;
                        }
                    }
                }
                return count;
            }

            computeNextGeneration() {
                const newGrid = this.grid.map(row => [...row]);
                
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const neighbors = this.countNeighbors(i, j);
                        const cell = document.querySelector(
                            `.cell[data-row="${i}"][data-col="${j}"]`
                        );

                        if (this.grid[i][j]) {
                            // Live cell
                            if (neighbors < 2 || neighbors > 3) {
                                newGrid[i][j] = false;
                                cell.classList.remove('alive');
                            }
                        } else {
                            // Dead cell
                            if (neighbors === 3) {
                                newGrid[i][j] = true;
                                cell.classList.add('alive');
                            }
                        }
                    }
                }

                this.grid = newGrid;
            }

            start() {
                if (this.interval) return;
                this.interval = setInterval(() => this.computeNextGeneration(), 200);
            }

            stop() {
                clearInterval(this.interval);
                this.interval = null;
            }

            reset() {
                this.stop();
                this.grid = this.grid.map(row => row.map(() => false));
                this.setupGrid();
            }
        }

        const gameOfLife = new GameOfLife(30, 50);
    </script>
</body>
</html>
