<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card-content {
            padding: 1rem;
        }
        .project-card-content h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .project-card-content p {
            color: #666;
            margin: 0.5rem 0 1rem;
        }
        .project-card-content a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Projects</h2>
        <div class="grid-container">
            <!-- Project 1 -->
            <div class="project-card">
                <img src="Connect4" alt="Connect4">
                <div class="project-card-content">
                    <h3>Connect4 in Java</h3>
                    <p>A fun game built on Java</p>
                    <a href="https://github.com/sinetual/Java/tree/main/JavaProjekten-main/JavaProjekten-main/Connect4" target="_blank">View Project</a>
                </div>
            </div>
            <!-- Project 2 -->
            <div class="project-card">
                <img src="Conway.jpg" alt="Conway's Game of Life">
                <div class="project-card-content">
                    <h3>Conway's Game of Life</h3>
                    <p>Made Conway's Game of Life in HTML/CSS/JS</p>
                    <a href="GameOfLife.html" target="_blank">View Project</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Nipun Golla BBW Portfolio</p>
    </footer>
</body>
</html>
